<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        background: #fff;
        padding: 20px;
        font-family: serif;
        font-size: 64px;
        font-weight: 100;
        line-height: 1.5;
        color: #0d0f17;
      }

      canvas {
        padding: 0;
        margin: 0;
        vertical-align: top;
      }

      #filter-target .b-canvas {
        margin-left: -14px;
      }
    </style>

    <script type="text/javascript" src="./third_party/jquery.min.js"></script>
    <script type="text/javascript" src="./third_party/dat.gui.js"></script>
    <script type="text/javascript" src="../build/blotter.js"></script>
    <script type="text/javascript" src="../build/filters/rollingDistortMaterial2.js"></script>
  </head>
  <body>
    <span id="filter-target"></span>
    <script>


      $(document).ready(function() {

        var styleProperties = {
          family: "sans-serif",
          size : 150,
          weight : 700,
          paddingTop : 0,
          paddingLeft : 14,
          paddingRight : 14
        };

        var text = new Blotter.Text("honest", styleProperties);

        var material = new Blotter.RollingDistortMaterial();

        var blotter = new Blotter(material, {
          texts : text
        });

        var myScope = blotter.forText(text);

        blotter.on("ready", function () {
          myScope.appendTo(document.getElementById("filter-target"));
        });

        var controls = {
          message : "dat.gui",
          uAnimate : material.uniforms.uSineDistortSpread.value == 1.0,
          uSineDistortSpread : material.uniforms.uSineDistortSpread.value,
          uSineDistortCycleCount : material.uniforms.uSineDistortCycleCount.value,
          uSineDistortAmplitude : material.uniforms.uSineDistortAmplitude.value,
          uPrimaryDistortAmplitude : material.uniforms.uPrimaryDistortAmplitude.value,
          uSecondaryDistortAmplitude : material.uniforms.uSecondaryDistortAmplitude.value,
          uDistortPositionX : material.uniforms.uDistortPosition.value[0],
          uDistortPositionY : material.uniforms.uDistortPosition.value[1],
          uRotation : material.uniforms.uRotation.value
        };

        var gui = new dat.GUI();

        gui.add(controls, "uAnimate").onChange(function (bool) {
          material.uniforms.uAnimate.value = bool ? 1.0 : 0.0;
        });
        gui.add(controls, "uSineDistortSpread", 0.0, 300.0).onChange(function (offset) {
          material.uniforms.uSineDistortSpread.value = offset;
        });
        gui.add(controls, "uSineDistortCycleCount", 0.0, 7.0).onChange(function (waveCount) {
          material.uniforms.uSineDistortCycleCount.value = waveCount;
        });
        gui.add(controls, "uSineDistortAmplitude", 0.0, 1.0).onChange(function (amplitude) {
          material.uniforms.uSineDistortAmplitude.value = amplitude;
        });
        gui.add(controls, "uPrimaryDistortAmplitude", 0.0, 1.0).onChange(function (volatility) {
          material.uniforms.uPrimaryDistortAmplitude.value = volatility;
        });
        gui.add(controls, "uSecondaryDistortAmplitude", 0.0, 1.0).onChange(function (volatility) {
          material.uniforms.uSecondaryDistortAmplitude.value = volatility;
        });
        gui.add(controls, "uDistortPositionX", 0.0, 1.0).onChange(function (position) {
          material.uniforms.uDistortPosition.value = [position, material.uniforms.uDistortPosition.value[1]];
        });
        gui.add(controls, "uDistortPositionY", 0.0, 1.0).onChange(function (position) {
          material.uniforms.uDistortPosition.value = [material.uniforms.uDistortPosition.value[0], position];
        });
        gui.add(controls, "uRotation", 0.0, 360.0).onChange(function (angle) {
          material.uniforms.uRotation.value = angle;
        });
      });
    </script>
  </body>
</html>
