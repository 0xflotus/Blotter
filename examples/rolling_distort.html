<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        background: #fff;
        padding: 20px;
        font-family: serif;
        font-size: 64px;
        font-weight: 100;
        line-height: 1.5;
        color: #0d0f17;
      }

      canvas {
        padding: 0;
        margin: 0;
        vertical-align: top;
      }

      #filter-target .b-canvas {
        margin-left: -14px;
      }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script type="text/javascript" src="./third_party/dat.gui.js"></script>
    <script type="text/javascript" src="../build/blotter.js"></script>
    <script type="text/javascript" src="../build/filters/rollingDistortMaterial2.js"></script>
  </head>
  <body>
    <span id="filter-target"></span>
    <script>


      $(document).ready(function() {

        var styleProperties = {
          family: "sans-serif",
          size : 150,
          weight : 700,
          paddingTop : 0,
          paddingLeft : 14,
          paddingRight : 14
        };

        var text = new Blotter.Text("GLITCH", styleProperties);

        var material = new Blotter.RollingDistortMaterial();

        var blotter = new Blotter(material, {
          texts : text
        });

        var myScope = blotter.forText(text);

        blotter.on("ready", function () {
          myScope.appendTo(document.getElementById("filter-target"));
        });

        var controls = {
          message : "dat.gui",
          uAnimate : true,
          uPrimaryDistortSpread : material.uniforms.uPrimaryDistortSpread.value,
          uPrimaryDistortWaveCount : material.uniforms.uPrimaryDistortWaveCount.value,
          uRotation : material.uniforms.uRotation.value,
          uAmplitude : material.uniforms.uAmplitude.value,
          uVolatility : material.uniforms.uVolatility.value,
          uAxialDistortPosition : material.uniforms.uAxialDistortPosition.value
        };

        var gui = new dat.GUI();

        gui.add(controls, "uAnimate").onChange(function (bool) {
          material.uniforms.uAnimate.value = bool ? 1.0 : 0.0;
        });
        gui.add(controls, "uPrimaryDistortSpread", 0.0, 2.5).onChange(function (offset) {
          material.uniforms.uPrimaryDistortSpread.value = offset;
        });
        gui.add(controls, "uPrimaryDistortWaveCount", 0.0, 7.0).onChange(function (waveCount) {
          material.uniforms.uPrimaryDistortWaveCount.value = waveCount;
        });
        gui.add(controls, "uRotation", 0.0, 360.0).onChange(function (angle) {
          material.uniforms.uRotation.value = angle;
        });
        gui.add(controls, "uAmplitude", 0.0, 1.0).onChange(function (amplitude) {
          material.uniforms.uAmplitude.value = amplitude;
        });
        gui.add(controls, "uVolatility", 0.0, 1.0).onChange(function (volatility) {
          material.uniforms.uVolatility.value = volatility;
        });
        gui.add(controls, "uAxialDistortPosition", 0.0, 1.0).onChange(function (position) {
          material.uniforms.uAxialDistortPosition.value = position;
        });
      });
    </script>
  </body>
</html>
