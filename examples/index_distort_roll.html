<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding: 20px;
        font-family: serif;
        font-size: 40px;
        line-height: 1.5;
        color: #0d0f17;
      }

      canvas {
        padding: 0;
        margin: 0;
        vertical-align: top;
      }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script type="text/javascript" src="../build/blotter.js"></script>
    <script type="text/javascript" src="../build/filters/rollDistortMaterial.js"></script>
  </head>
    <p>An <span>observation</span> is a set of limitations.</p>
    <p>An <span id="glitch-target">observation</span> is a set of limitations.</p>
    <script>
      $(document).ready(function() {

        var styleProperties = {
          family: "serif",
          size: 40,
          fill: "#0d0f17"
        };

        var text = new Blotter.Text("observation", styleProperties),
            text2 = new Blotter.Text("pointless", styleProperties);

        var material = new Blotter.RollDistortMaterial();
        material.uniforms.uDistortion.value = 3.0;
        material.uniforms.uDistortion2.value = 5.0;

        var blotter = new Blotter(material, {
          texts : [text2, text]
        });

        var myScope = blotter.forText(text);

        blotter.on("ready", function () {
          $("#glitch-target").html(myScope.domElement)
        });
      });
    </script>
  </body>
</html>
