<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding: 20px;
        font-family: Charcoal, sans-serif;
        font-size: 22px;
        line-height: 1.5;
        color: #0d0f17;
      }
      canvas {
        padding: 0;
        margin: 0;
        vertical-align: middle;
      }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script type="text/javascript" src="../build/blotter.js"></script>
  </head>
    <p>An <span id="glitch-target"></span> is a set of limitations.</p>
    <script>
      $(document).ready(function() {

        var styleProperties = {
          family: "Charcoal, sans-serif",
          size: 22,
          paddingTop: 0,
          paddingRight: 1,
          paddingBottom: 0,
          paddingLeft: 1,
          leading: 1.5,
          fill: "#0d0f17"
        };

        var text = new Blotter.Text("observation", styleProperties);

        var material = new Blotter.RollDistortMaterial();

        var blotter = new Blotter(material, {
          texts : [text]
        });

        var startTime = new Date().getTime(),
            myScope = blotter.forText(text);

        myScope.appendTo(document.getElementById("glitch-target"));
 
        blotter.on("ready", function () {
          myScope.material.uniforms.uDistortion.value = 3.0;
          myScope.material.uniforms.uDistortion2.value = 5.0;
        });

        blotter.on("render", function () {
          var time = (new Date().getTime() - startTime) / 1000;
          myScope.material.uniforms.uTime.value = time;
        });

      });
    </script>
  </body>
</html>
