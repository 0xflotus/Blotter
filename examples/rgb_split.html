<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding: 20px;
        font-family: Charcoal, sans-serif;
        font-size: 22px;
        line-height: 1.5;
        color: #0d0f17;
      }

      canvas {
        padding: 0;
        margin: 0;
        vertical-align: top;
      }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script type="text/javascript" src="../build/blotter.js"></script>
  </head>
    <p>An <span>observation</span> is a set of limitations.</p>
    <p>An <span id="glitch-target">observation</span> is a set of limitations.</p>
    <script>
      $(document).ready(function() {

        var styleProperties = {
          family: "Charcoal, sans-serif",
          size: 22,
          leading: 1.5,
          fill: "#0d0f17"
        };

        var text = new Blotter.Text("observation", styleProperties);

        var material = new Blotter.RGBSplitMaterial();

        var blotter = new Blotter(material, {
          texts : text
        });

        var myScope = blotter.forText(text);

        blotter.on("ready", function () {
          $("#glitch-target").empty();
          myScope.appendTo(document.getElementById("glitch-target"));
        });
      });
    </script>
  </body>
</html>
