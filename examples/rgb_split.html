<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        background: #000000;
        padding: 20px;
        font-family: serif;
        font-size: 64px;
        font-weight: 100;
        line-height: 1.5;
        color: #0d0f17;
      }

      canvas {
        padding: 0;
        margin: 0;
        vertical-align: top;
      }
    </style>

    <script type="text/javascript" src="./third_party/jquery.min.js"></script>
    <script type="text/javascript" src="./third_party/dat.gui.js"></script>
    <script type="text/javascript" src="../build/blotter.js"></script>
    <script type="text/javascript" src="../build/filters/rgbSplitMaterial.js"></script>
  </head>
  <body>
    <span id="filter-target"></span>
    <script>


      $(document).ready(function() {

        var styleProperties = {
          family: "serif",
          size : 64,
          weight : 100,
          paddingTop : 0,
          paddingLeft : 14,
          paddingRight : 14,
          fill: "#FF7500"
        };

        var text = new Blotter.Text("observation", styleProperties);

        var material = new Blotter.RGBSplitMaterial();
        material.uniforms.uBlendColor.value = [0.0, 0.0, 0.0, 1.0];

        var blotter = new Blotter(material, {
          texts : text
        });

        var myScope = blotter.forText(text);

        blotter.on("ready", function () {
          myScope.appendTo(document.getElementById("filter-target"));
        });

        var controls = {
          uOffset : material.uniforms.uOffset.value,
          uRotation : material.uniforms.uRotation.value
        };

        var gui = new dat.GUI();

        gui.add(controls, 'uOffset', 0.0, 30.0).onChange(function (angle) {
          material.uniforms.uOffset.value = angle;
        });
        gui.add(controls, 'uRotation', 0.0, 360.0).onChange(function (angle) {
          material.uniforms.uRotation.value = angle;
        });

      });
    </script>
  </body>
</html>
