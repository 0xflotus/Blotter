    <template name="overview">
      <div>
        <div class="content">
          <div class="content-right">
            <div class="introduction">
              <h2 class="anchor"><span id="overview"></span>Overview</h2>
              <p>
                When applying effects to text on the web, designers have traditionally been constrained to those provided by <code>CSS</code>. In the majority of cases this is entirely suitable – text is text right? Yet still, there exist numerous examples of designers combining <code>CSS</code> properties or gifs and images to create effects that evoke something more playful. Precisely here, Blotter exists to provide an alternative.
              </p>
            </div>
            <ul class="bullet-list">
              <li>
                <h3>GLSL Backed Text Effects with Ease</h3>
                <p>
                  Blotter provides a simple interface for building and manipulating text effects that utilize <code>GLSL</code> shaders without requiring that the designer write <code>GLSL</code>. Blotter has a growing library of configurable effects while also providing ways for student or experienced <code>GLSL</code> programmers to quickly bootstrap new ones.
                </p>
              </li>
              <li>
                <h3>Atlasing Effects in a Single WebGL Back Buffer</h3>
                <p>
                  Blotter bypasses the limit browsers place on the number of live <code>WebGL</code> contexts in the document by using an atlas. This atlas maps elements that share the same effects so that they may be rendered together in a single <code>WebGL</code> context. The resulting image data is then output to individual <code>2d</code> contexts for each element.
                </p>
              </li>
              <li>
                <h3>Animation Loop</h3>
                <p>
                  Rather than executing on a time based interval, Blotter's internal animation loop uses <code>requestAnimationFrame</code> to match the browser's display refresh rate and pause when the user navigates to other browser tabs; improving performance and preserving the battery life on the user's device.
                </p>
              </li>
              <li>
                <h3>What Blotter Isn't</h3>
                <p>
                  Any texts you pass to Blotter can be individually configured using familiar style properties. You can use custom font faces through the <code>@font-face</code> spec. However, Blotter ultimately renders the texts passed to it into <code>canvas</code> elements. This means rendered text won't be selectable. Blotter is great for elements like titles, headings, and texts used for graphic purposes. It's not recommended that Blotter be used for lengthy bodies of text.
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </template>

    <template name="basics">
      <div>
        <div class="content">
          <div class="content-right">
            <h2 class="anchor"><span id="basics"></span>The Basics</h2>
            <p>
              To get started, download Blotter and include it in the head of the HTML document like so: <code>&lt;script src="./path/to/blotter.js"&gt;&lt;/script&gt;</code>. Once you've done this, visit the page in your browser, open the <a href="https://developers.google.com/chrome-developer-tools/docs/console#opening_the_console" title="Chrome console guide">console</a>, and type “Blotter”. If a function is returned, you're ready to begin.
            </p>
            <h3>Plain Text</h3>
            <p>
              Before adding any effects, you should learn how to replace text in your document with plain text rendered<sup>1</sup> by Blotter. Instances of Blotter take at least one Text object and a single Material object, which is the source of any Blotter effect you wish to apply to your texts.
            </p>
            <p>
              In the following example, we create a single Text object, apply the basic <code>Blotter.Material</code> material (which simply draws the Text as described by its <a href="#path-to-docs">properties</a>) and add the rendered <code>canvas</code> to an element on the page.
            </p>
            <aside data-number="1" class="anchor"><span id="1"></span>Texts rendered through Blotter are inserted into the DOM as <code>canvas</code> elements.</aside>
          </div>
          <div class="content-left">
            <div class="tabbed-editor">
              <div class="editable-content">
                <label>
                  <input type="radio" name="tabs-example-1" class="tab js-tab" checked>
                  <span class="label-text">JavaScript</span>
                </label>
                <label>
                  <input type="radio" name="tabs-example-1" class="tab html-tab">
                  <span class="label-text">HTML</span>
                </label>
                <div class="tab-content js-content"></div>
                <div class="tab-content html-content"></div>
              </div>
              <script class="js-code"  type="application/json">// BLOTTER - Example 1
var text = new Blotter.Text("observation", {
  family : "'EB Garamond', serif",
  size : 27,
  fill : "#202020"
});

var material = new Blotter.Material();

var blotter = new Blotter(material, {
  texts : text
});

var elem = document.getElementById("plain-text");
var scope = blotter.forText(text);

scope.appendTo(elem);
</script>
              <div class="output-container">
                <div class="output"><div id="plain-text"></div></div>
              </div>
            </div>
          </div>
          <div class="content-right">
            <h3>Ready-made Effects</h3>
            <p>
              Blotter is a tool designed to allow anyone, regardless of their knowledge of <code>GLSL</code> itself, to use the power of <code>GLSL</code> fragment shaders<sup>2</sup> to create and apply real-time visual effects to texts on the web. To this end, Blotter provides a growing collection of ready-to-use and configurable <a href="#/materials">materials</a>.
            </p>
            <aside data-number="2" class="anchor"><span id="2"></span>If you're unfamiliar with <code>GLSL</code> and fragment shaders, check out <a href="http://shadertoy.com" title="Shadertoy">Shadertoy</a> and read this <a href="http://stackoverflow.com/questions/19449590/webgl-glsl-how-does-a-shadertoy-work" title="Understanding Shadertoy">Stackoverflow thread</a> to learn about pixel shaders and what they are capable of.</aside>
            <p>
              The configurability of provided materials will depend on the material itself, but the basic interface will typically center around the manipulation of “uniforms”. Think of uniforms as values that describe how effects are rendered. For example, a material that bends and distorts your text as if viewed on the bottom of a pool might have a uniform called <code>uSpeed</code> to help you control the speed at which the distortion occurs when animated.
            </p>
            <p>
              Below, we will use Blotter's ready-made <code>LiquidDistortMaterial</code> to illustrate how to use Blotter materials by controlling uniforms.
            </p>
          </div>
          <div class="content-left">
            <div class="tabbed-editor">
              <div class="editable-content">
                <label>
                  <input type="radio" name="tabs-example-2" class="tab js-tab" checked>
                  <span class="label-text">JavaScript</span>
                </label>
                <label>
                  <input type="radio" name="tabs-example-2" class="tab html-tab">
                  <span class="label-text">HTML</span>
                </label>
                <div class="tab-content js-content"></div>
                <div class="tab-content html-content"></div>
              </div>
              <script class="js-code"  type="application/json">// BLOTTER - Example 2
var text = new Blotter.Text("observation", {
  family : "'EB Garamond', serif",
  size : 27,
  fill : "#171717",
  paddingLeft : 40,
  paddingRight : 40
});

var material = new Blotter.LiquidDistortMaterial();

// Play with the value for uSpeed. Lower values slow
// down animation, while higher values speed it up. At
// a speed of 0.0, animation is stopped entirely.
material.uniforms.uSpeed.value = 0.25;

// Try uncommenting the following line to play with
// the "volatility" of the effect. Higher values here will
// produce more dramatic changes in the appearance of your
// text as it animates, but you will likely want to keep
// the value below 0.0.
//material.uniforms.uVolatility.value = 0.30;

var blotter = new Blotter(material, {
  texts : text
});

var elem = document.getElementById("distortion-text");
var scope = blotter.forText(text);

scope.appendTo(elem);</script>
              <div class="output-container">
                <div class="output"><div id="distortion-text"></div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template name="shader-roll-distort-material">

    <template name="documentation">
      <div>
        <div class="content">
          <div class="content-right">
            <div class="documentation">
              <h2 class="anchor"><span id="documentation"></span>Documentation</h2>
              <p>
                What follows are the main classes an average developer will encounter when working with Blotter. Many classes and utilities are left out of this documentation, as they are more internal to the codebase rather than part of the interface one would need to use Blotter as it comes. If you would like to see Blotter laid bare, please view the <a href="https://github.com/bradley/Blotter">source</a>.
              </p>

              <h3 class="anchor"><span id="documentation-blotter"></span>Blotter</h3>
              <p>
                <code>Blotter</code> is the window level interface for interacting with all Blotter classes and properties. Whenever you want to apply a new Blotter material to texts on your page, you will instantiate a new object of the <code>Blotter</code> class.
              </p>
              <ul class="documentation">
                <li id="blotter-construction">
                  <p class="property class">
                    <strong>construction</strong>
                    <code>var blotter = new Blotter(material[, options]);</code>
                  </p>
                  <p class="description">
                    Create a new instance of <code>Blotter</code> where <code>material</code> is an instance of any <code>Blotter.Material</code> and <code>options</code> is an optional JavaScript object with any of the following optional parameters.
                  </p>
                  <div class="notated-list">
                    <ul class="properties">
                      <li>
                        <p class="property array">
                          <strong>texts</strong>
                          <code>options.texts</code>
                        </p>
                        <p class="description">
                          An array of <code>Blotter.Text</code> objects, or optionally a single <code>Blotter.Text</code> object. Any texts given to an instance of <code>Blotter</code> will be drawn according to the instance's material.
                        </p>
                      </li>
                      <li>
                        <p class="property number">
                          <strong>ratio</strong>
                          <code>options.ratio</code>
                        </p>
                        <p class="description">
                          The backing store size in relation to the canvas element, or otherwise known as the <code>devicePixelRatio</code>. This property essentially tells Blotter what pixel ratio to draw texts for in relation to the screen, and will effect the clarity of rendered texts on retina devices. Blotter determines this property by default to ensure the most appropriate pixel ratio for your user's device, so it's unlikely you'll need to set this yourself.
                        </p>
                      </li>
                      <li>
                        <p class="property boolean">
                          <strong>autobuild</strong>
                          <code>options.autobuild</code>
                        </p>
                        <p class="description">
                          Tells the instance of <code>Blotter</code> whether or not to immediately build and configure itself using the supplied <code>Blotter.Material</code> instance and optional parameters such as supplied <code>Blotter.Text</code> objects. By default, Blotter will assume this to be <code>true</code>. If for some reason you intend to add additonal texts or change the material prior to use, it would be a good idea to set this to <code>false</code> and later set the value of <code>needsUpdate</code> to <code>true</code> in order to trigger a fresh build.
                        </p>
                      </li>
                      <li>
                        <p class="property boolean">
                          <strong>autostart</strong>
                          <code>options.autostart</code>
                        </p>
                        <p class="description">
                          Tells the instance of <code>Blotter</code> whether or not to immediately begin rendering and updating universal uniforms. By default, Blotter will assume this to be <code>true</code>.
                        </p>
                      </li>
                      <li>
                        <p class="property boolean">
                          <strong>autoplay</strong>
                          <code>options.autoplay</code>
                        </p>
                        <p class="description">
                          Tells the instance of <code>Blotter</code> whether or not to immediately begin the render loops for all <code>Blotter.RenderScope</code> objects created for each of its texts. By default, Blotter will assume this to be <code>true</code>.
                        </p>
                        <p class="description">
                          Each draw will happen on <code>requestAnimationFrame</code>.
                        </p>
                      </li>
                    </ul>
                  </div>
                  <p class="description">
                    Listen for the <code>ready</code> event to perform work after the instance has finished building itself.
                  </p>
                </li>
                <li>
                  <p class="property property">
                    <strong>needsUpdate</strong>
                    <code>blotter.needsUpdate = true</code>
                  </p>
                  <p class="description">
                    Occasionally you may need to perform actions on your instances of <code>Blotter</code> that require it to repeat important preparatory steps necessary for rendering the instance's texts. To do so, simply set the value of <code>blotter.needsUpdate</code> to <code>true</code> and the instance will take care of the rest. You can listen for the instance's <code>update</code> event if you need to do any work after the update has completed.
                  </p>
                </li>
                <li>
                  <p class="property property">
                    <strong>material</strong>
                    <code>blotter.material</code>
                  </p>
                  <p class="description">
                    A reference to the <code>Blotter.Material</code> instance being used to render your texts. Setting this property after your <code>Blotter</code> object's initialization requires that your <code>Blotter</code> instance be rebuilt by setting the value of its <code>needsUpdate</code> property to <code>true</code>.
                  </p>
                </li>
                 <li>
                  <p class="property property">
                    <strong>texts</strong>
                    <code>blotter.texts</code>
                  </p>
                  <p class="description">
                    A reference to the <code>Blotter.Text</code> objects being rendered by your instance of <code>Blotter</code>. Setting this property after your <code>Blotter</code> object's initialization requires that your <code>Blotter</code> instance be rebuilt by setting the value of its <code>needsUpdate</code> property to <code>true</code>.
                  </p>
                </li>
                <li id="blotter">
                  <p class="property function">
                    <strong>start</strong>
                    <code>blotter.start()</code>
                  </p>
                  <p class="description">
                    Tells the instance of <code>Blotter</code> to begin rendering and updating universal uniforms.
                  </p>
                  <p class="description">
                    At the time of each draw on <code>requestAnimationFrame</code> the instance will emit a <code>render</code> event.
                  </p>
                </li>
                <li id="blotter">
                  <p class="property function">
                    <strong>stop</strong>
                    <code>blotter.stop()</code>
                  </p>
                  <p class="description">
                    Tells the instance of <code>Blotter</code> to stop rendering and updating universal uniforms.
                  </p>
                </li>
                <li id="blotter">
                  <p class="property function">
                    <strong>setMaterial</strong>
                    <code>blotter.setMaterial(material)</code>
                  </p>
                  <p class="description">
                    Sets the <code>Blotter.Material</code> instance being used to render your texts. In order for this change to go into effect you'll have to rebuild your <code>Blotter</code> instance by setting the value of its <code>needsUpdate</code> property to <code>true</code>.
                  </p>
                </li>
                <li id="blotter">
                  <p class="property function">
                    <strong>addText</strong>
                    <code>blotter.addText(text)</code>
                  </p>
                  <p class="description">
                    Alias method for <code>blotter.addTexts(text)</code>, see below.
                  </p>
                </li>
                <li id="blotter">
                  <p class="property function">
                    <strong>addTexts</strong>
                    <code>blotter.addTexts(texts)</code>
                  </p>
                  <p class="description">
                    Adds one or more <code>Blotter.Text</code> objects to be rendered by your instance of <code>Blotter</code>. In order for this change to go into effect you'll have to rebuild your <code>Blotter</code> instance by setting the value of its <code>needsUpdate</code> property to <code>true</code>.
                  </p>
                </li>
                <li id="blotter">
                  <p class="property function">
                    <strong>removeText</strong>
                    <code>blotter.removeText(text)</code>
                  </p>
                  <p class="description">
                    Alias method for <code>blotter.removeTexts(text)</code>, see below.
                  </p>
                </li>
                <li id="blotter">
                  <p class="property function">
                    <strong>removeTexts</strong>
                    <code>blotter.removeTexts(texts)</code>
                  </p>
                  <p class="description">
                    Removes one or more <code>Blotter.Text</code> objects from being rendered by your instance of <code>Blotter</code>. In order for this change to go into effect you'll have to rebuild your <code>Blotter</code> instance by setting the value of its <code>needsUpdate</code> property to <code>true</code>.
                  </p>
                </li>
                <li id="blotter">
                  <p class="property function">
                    <strong>forText</strong>
                    <code>blotter.forText(text)</code>
                  </p>
                  <p class="description">
                    Returns an instance of <code>Blotter.RenderScope</code> for the given <code>Blotter.Text</code> object.
                  </p>
                </li>
                <li id="blotter">
                  <p class="property function">
                    <strong>boundsForText</strong>
                    <code>blotter.boundsForText(text)</code>
                  </p>
                  <p class="description">
                    Returns a JavaScript object containing the width (<code>w</code>), height (<code>h</code>), x-offset (<code>x</code>), and y-offset (<code>y</code>) of the given <code>Blotter.Text</code> object in the backbuffer the <code>Blotter</code> instance uses to render the material's effect collectively for all texts in the instance. These values, especially the x-offset and y-offset, will likely be of little use to you.
                  </p>
                </li>
              </ul>
              <h3 class="anchor"><span id="documentation-blotter-material"></span>Blotter.Material</h3>
              <p>
                Blotter Materials describe how your texts will be rendered and provide the interface through which you can control <code>uniforms</code> to introduce variety in the characteristics of any effect.
              </p>
              <p>
                As the <code>Blotter.Material</code> class is the abstract base class for all Blotter <a href="#/materials">Materials</a>, using this class will simply render your texts according to their font and style properties.
              </p>
              <ul class="documentation">
                <li id="blotter-material-construction">
                  <p class="property class">
                    <strong>construction</strong>
                    <code>var material = new Blotter.Material();</code>
                  </p>
                  <p class="description">
                    Create a new instance of <code>Blotter.Material</code>.
                  </p>
                </li>
                <li>
                  <p class="property property">
                    <strong>needsUpdate</strong>
                    <code>material.needsUpdate = true</code>
                  </p>
                  <p class="description">
                    Rarely, you may need to perform actions on your instances of <code>Blotter.Material</code> that require it to tell the instance of <code>Blotter</code> to repeat important preparatory steps necessary for rendering the instance's texts. To do so, set the value of <code>material.needsUpdate</code> to <code>true</code> and the instance will take care of the rest. You can listen for the <code>Blotter</code> instance's <code>update</code> event if you need to do any work after the update has completed.
                  </p>
                </li>
                <li>
                  <p class="property string">
                    <strong>mainImage</strong>
                    <code>material.mainImage</code>
                  </p>
                  <p class="description">
                    For every Blotter Material, there is an underlying <code>GLSL</code> fragment shader that describes how the individual Material's effect will be rendered. The <code>material.mainImage</code> property returns the shader's <code>GLSL</code> in string form. Setting this property after your <code>Blotter.Material</code> object's initialization requires that your <code>Blotter.Material</code> instance be rebuilt by setting the value of its <code>needsUpdate</code> property to <code>true</code>.
                  </p>
                </li>
                <li>
                  <p class="property array">
                    <strong>uniforms</strong>
                    <code>material.uniforms</code>
                  </p>
                  <p class="description">
                    The fundamental interface for all effects in Blotter. Every Material will provide its own array of uniform objects, each having a <code>type</code> and a <code>value</code>. To manipulate any effect, simply set the <code>value</code> of the uniform you wish to change.
                  </p>
                  <p>
                   Listed below are the four uniform types available in Blotter.
                  </p>
                  <div class="notated-list">
                    <ul>
                      <li>
                        <p class="property">
                          <strong>"1f"</strong>
                        </p>
                        <p class="description">
                          For "1f" type uniforms, values should be set using floating point values.<br/>
                          <code>material.uniforms.myUniform1.value = 0.5;</code>.
                        </p>
                      </li>
                      <li>
                        <p class="property">
                          <strong>"2f"</strong>
                        </p>
                        <p class="description">
                          For "2f" type uniforms, values should be set using an array of two floating point values.<br/>
                          <code>material.uniforms.myUniform2.value = [0.5, 0.5];</code>.
                        </p>
                      </li>
                      <li>
                        <p class="property">
                          <strong>"3f"</strong>
                        </p>
                        <p class="description">
                          For "3f" type uniforms, values should be set using an array of three floating point values.<br/>
                          <code>material.uniforms.myUniform3.value = [0.5, 0.5, 0.5];</code>.
                        </p>
                      </li>
                      <li>
                        <p class="property">
                          <strong>"4f"</strong>
                        </p>
                        <p class="description">
                          For "4f" type uniforms, values should be set using an array of four floating point values.<br/>
                          <code>material.uniforms.myUniform4.value = [0.5, 0.5, 0.5, 0.5];</code>.
                        </p>
                      </li>
                    </ul>
                  </div>
                  <p>
                    As stated, every Blotter Material will provide its own uniforms unique to the characteristics of its own effect. However, there are a handful of uniforms on which all Blotter Materials rely. These are listed below.
                  </p>
                  <div class="notated-list">
                    <ul>
                      <li>
                        <p class="property">
                          <strong>uResolution</strong>
                        </p>
                        <p class="description">
                          The resolution of an individual text within the mapping material being rendered by your material. Type "2f". You should never set the value of this uniform yourself.
                        </p>
                      </li>
                      <li>
                        <p class="property">
                          <strong>uGlobalTime</strong>
                        </p>
                        <p class="description">
                          The global time in seconds. Type "1f". You should never set the value of this uniform yourself.
                        </p>
                      </li>
                      <li>
                        <p class="property">
                          <strong>uTimeDelta</strong>
                        </p>
                        <p class="description">
                          The render time in seconds. Type "1f". You should never set the value of this uniform yourself.
                        </p>
                      </li>
                      <li>
                        <p class="property">
                          <strong>uBlendColor</strong>
                        </p>
                        <p class="description">
                          The base color against which all blending should occur within an effect. Type "4f". The default value for this uniform is white, or <code>[1.0, 1.0, 1.0, 1.0]</code>, where each index in the array represent an R,G,B, and A value respectively in a 0.0 to 1.0 range.
                        </p>
                        <p>
                          This uniform is important for effects that sample the area around your texts for blending purposes, such as for the RGB splitting that occurs in the <a href="/#/materials/ChannelSplitMaterial">ChannelSplitMaterial</a>, and you should set it to match the RGBA color that will be the background for any of your texts.
                        </p>
                      </li>
                      <li>
                        <p class="property">
                          <strong>uPixelRatio</strong>
                        </p>
                        <p class="description">
                          The pixel ratio of the user's device. Type "1f". You should never set the value of this uniform yourself.
                        </p>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
              <h3 class="anchor"><span id="documentation-blotter-text"></span>Blotter.Text</h3>
              <p>
                For each string of text you wish to render with a given Material, you should create an instance of <code>Blotter.Text</code>.
              </p>
              <ul class="documentation">
                <li id="blotter-text-construction">
                  <p class="property class">
                    <strong>construction</strong>
                    <code>var text = new Blotter.Text(value[, properties]);</code>
                  </p>
                  <p class="description">
                    Create a new instance of <code>Blotter.Text</code> where <code>value</code> is string of text<sup>1</sup> and <code>properties</code> is an optional styles object for applying styles to your texts prior to them being rendered with your Material. The styles object takes any of the following optional parameters.
                  </p>
                  <div class="notated-list">
                    <ul class="properties">
                      <li>
                        <p class="property string">
                          <strong>family</strong>
                          <code>properties.family</code>
                        </p>
                        <p class="description">
                          A string representing the font family to be applied to the text. The default value is 'sans-serif'.
                        </p>
                      </li>
                      <li>
                        <p class="property number">
                          <strong>size</strong>
                          <code>properties.size</code>
                        </p>
                        <p class="description">
                          A number representing the size of the rendered text. The default value is 12.
                        </p>
                      </li>
                      <li>
                        <p class="property number">
                          <strong>leading</strong>
                          <code>properties.leading</code>
                        </p>
                        <p class="description">
                          A number representing the leading or line-height of the rendered text. The default value is 1.5.
                        </p>
                      </li>
                      <li>
                        <p class="property string">
                          <strong>fill</strong>
                          <code>properties.fill</code>
                        </p>
                        <p class="description">
                          A string representing the color of the rendered text. The default value is '#000'.
                        </p>
                      </li>
                      <li>
                        <p class="property string">
                          <strong>style</strong>
                          <code>properties.style</code>
                        </p>
                        <p class="description">
                          A string representing the style of the rendered text. The options are 'normal', 'italic', or 'bold'. The default value is 'normal'.
                        </p>
                      </li>
                      <li>
                        <p class="property number">
                          <strong>weight</strong>
                          <code>properties.weight</code>
                        </p>
                        <p class="description">
                          A number representing the weight of the rendered text. The default value is 400.
                        </p>
                      </li>
                      <li>
                        <p class="property number">
                          <strong>padding</strong>
                          <code>properties.padding</code>
                        </p>
                        <p class="description">
                          A number representing the padding around the rendered text. The default value is 0.
                        </p>
                      </li>
                      <li>
                        <p class="property number">
                          <strong>paddingTop</strong>
                          <code>properties.paddingTop</code>
                        </p>
                        <p class="description">
                          A number representing the padding above the rendered text. The default value is 0.
                        </p>
                      </li>
                      <li>
                        <p class="property number">
                          <strong>paddingRight</strong>
                          <code>properties.paddingRight</code>
                        </p>
                        <p class="description">
                          A number representing the padding to the right of the rendered text. The default value is 0.
                        </p>
                      </li>
                      <li>
                        <p class="property number">
                          <strong>paddingBottom</strong>
                          <code>properties.paddingBottom</code>
                        </p>
                        <p class="description">
                          A number representing the padding below the rendered text. The default value is 0.
                        </p>
                      </li>
                      <li>
                        <p class="property number">
                          <strong>paddingLeft</strong>
                          <code>properties.paddingLeft</code>
                        </p>
                        <p class="description">
                          A number representing the padding to the left of the rendered text. The default value is 0.
                        </p>
                      </li>
                    </ul>
                  </div>
                  <aside data-number="1" class="anchor"><span id="1"></span>Remember, Blotter is meant for small strings of text such as single words, titles, or texts used for graphics purposes. You should not create <code>Blotter.Text</code> instances for whole sentences or longer strings of text.</aside>
                </li>
                <li>
                  <p class="property property">
                    <strong>needsUpdate</strong>
                    <code>text.needsUpdate = true</code>
                  </p>
                  <p class="description">
                    Rarely, you may need to perform actions on your instances of <code>Blotter.Text</code> that require it to tell the instance of <code>Blotter</code> to repeat important preparatory steps necessary for rendering the instance's texts. To do so, set the value of <code>text.needsUpdate</code> to <code>true</code> and the instance will take care of the rest. You can listen for the <code>Blotter</code> instance's <code>update</code> event if you need to do any work after the update has completed.
                  </p>
                </li>
                <li>
                  <p class="property string">
                    <strong>value</strong>
                    <code>text.value</code>
                  </p>
                  <p class="description">
                    The string of text for the instance. Setting this property after your <code>Blotter.Text</code> object's initialization requires that your <code>Blotter.Text</code> instance be rebuilt by setting the value of its <code>needsUpdate</code> property to <code>true</code>.
                  </p>
                </li>
                <li>
                  <p class="property object">
                    <strong>properties</strong>
                    <code>text.properties</code>
                  </p>
                  <p class="description">
                    The styles object representing the style properties being applied to your string of text. Setting this property after your <code>Blotter.Text</code> object's initialization requires that your <code>Blotter.Text</code> instance be rebuilt by setting the value of its <code>needsUpdate</code> property to <code>true</code>.
                  </p>
                </li>
              </ul>
              <h3 class="anchor"><span id="documentation-blotter-render-scope"></span>Blotter.RenderScope</h3>
              <p>
                Blotter RenderScopes are the primary interface for interacting with your texts on an individual basis. When you render one or more texts inside an instance of <code>Blotter</code>, the instance will create the scopes for you automatically, and you can use them to perform a number of critical actions, such as placing your rendered texts within DOM elements and setting uniform values specific to individual texts while rendering texts collectively in a single material.
              </p>
              <ul class="documentation">
                <li id="blotter-text-construction">
                  <p class="property class">
                    <strong>obtainment</strong>
                    <code>var scope = blotter.forText(text);</code>
                  </p>
                  <p class="description">
                    You will never create <code>Blotter.RenderScope</code> objects directly. Instead, you should obtain them from your instance of blotter by calling <code>blotter.forText(text)</code> where <code>text</code> is an instance of <code>Blotter.Text</code> known to your <code>blotter</code> object.
                  </p>
                </li>
                <li>
                  <p class="property object">
                    <strong>text</strong>
                    <code>scope.text</code>
                  </p>
                  <p class="description">
                    The instance of <code>Blotter.Text</code> for the scope.
                  </p>
                </li>
                <li>
                  <p class="property boolean">
                    <strong>playing</strong>
                    <code>scope.playing</code>
                  </p>
                  <p class="description">
                    A boolean value indicating whether or not the scope will actively be rendered by the <code>Blotter</code> instance. On initialization, this value is set to the value of the <code>Blotter</code> instance's <code>autoplay</code> property.
                  </p>
                </li>
                <li>
                  <p class="property number">
                    <strong>timeDelta</strong>
                    <code>scope.timeDelta</code>
                  </p>
                  <p class="description">
                    The scope's render time in seconds.
                  </p>
                </li>
                <li>
                  <p class="property object">
                    <strong>lastDrawTime</strong>
                    <code>scope.lastDrawTime</code>
                  </p>
                  <p class="description">
                    The scope's last draw time.
                  </p>
                </li>
                <li>
                  <p class="property number">
                    <strong>frameCount</strong>
                    <code>scope.frameCount</code>
                  </p>
                  <p class="description">
                    The number of times the scope has been rendered.
                  </p>
                </li>
                <li>
                  <p class="property object">
                    <strong>domElement</strong>
                    <code>scope.domElement</code>
                  </p>
                  <p class="description">
                    The DOM element for the given scope. This will return a HiDPI canvas with a <code>2d</code> context containing an up-to-date rendering of your text. You should place this element where you want the text for the scope to appear on the page. You may access the element directly through this property, or append it to another DOM element using the convenience method, <code>scope.appendTo(domElement)</code>.
                  </p>
                  <p class="description">
                    Because it is likely you will want to respond to pointer events on these elements, Blotter RenderScopes emit the <code>"mousedown"</code>, <code>"mouseup"</code>, <code>"mousemove"</code>, <code>"mouseenter"</code>, and <code>"mouseleave"</code> events.
                  </p>
                </li>
                <li>
                  <p class="property number">
                    <strong>context</strong>
                    <code>scope.context</code>
                  </p>
                  <p class="description">
                    The <code>2d</code> context for the scope's <code>domElement</code>.
                  </p>
                </li>
                <li>
                  <p class="property object">
                    <strong>material</strong>
                    <code>scope.material</code>
                  </p>
                  <p class="description">
                    The primary interface for interacting with the Material being rendered by your <code>Blotter</code> instance in a manner specific to an individual text. This is critically important for updating uniforms in a non-global way. For example, if you are rendering several texts using a single Material, and want to have one of those texts update its visual appearance on a mouseover event without changing the other texts, you would want to access the uniforms for the Material through the scope, and not on the Material's instance directly.<br/>
                    <code>material.uniforms.myUniform.value = 0.5; // GLOBAL TO ALL TEXTS</code>
                    <code>scope.material.uniforms.myUniform.value = 0.5; // TEXT SPECIFIC</code>
                  </p>
                </li>
                <li>
                  <p class="property function">
                    <strong>play</strong>
                    <code>scope.play()</code>
                  </p>
                  <p class="description">
                    Tells the scope to begin or resume being rendered by the instance of <code>Blotter</code>.
                  </p>
                </li>
                <li>
                  <p class="property function">
                    <strong>pause</strong>
                    <code>scope.pause()</code>
                  </p>
                  <p class="description">
                    Tells the scope to pause being rendered by the instance of <code>Blotter</code>.
                  </p>
                </li>
                <li>
                  <p class="property function">
                    <strong>render</strong>
                    <code>scope.render()</code>
                  </p>
                  <p class="description">
                    Tells the scope to update its rendering one time.
                  </p>
                </li>
                <li>
                  <p class="property function">
                    <strong>appendTo</strong>
                    <code>scope.appendTo(domElement)</code>
                  </p>
                  <p class="description">
                    A convenience method for appending the scope's <code>domElement</code> to the page.
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script src="./dist/blotter-site.min.js"></script>
  </body>
</html>
