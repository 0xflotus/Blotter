    <template name="overview">
      <div>
        <div class="content">
          <div class="content-right">
            <div class="introduction">
              <h2 class="anchor"><span id="overview"></span>Overview</h2>
              <p>
                When applying effects to text on the web, designers have traditionally been constrained to those provided by <code>css</code>. In the majority of cases this is entirely suitable – text is text right? Yet still, there exist numerous examples of designers combining <code>css</code> properties or gifs and images to create effects that evoke something more playful. Precisely here, Blotter exists to provide an alternative.
              </p>
            </div>
            <ul class="bullet-list">
              <li>
                <h3>GLSL Backed Text Effects with Ease</h3>
                <p>
                  Blotter provides a simple interface for building and manipulating text effects that utilize <code>glsl</code> shaders without requiring that the designer know <code>glsl</code>. Blotter has a growing library of configurable effects while also providing ways for student or experienced <code>glsl</code> programmers to quickly bootstrap new ones.
                </p>
              </li>
              <li>
                <h3>Atlasing Effects in a Single WebGL Back Buffer</h3>
                <p>
                  Blotter bypasses the limit browsers place on the number of live <code>webgl</code> contexts in the document by using an atlas. This atlas maps elements that share the same effects so that they may be rendered together in a single <code>webgl</code> context. The resulting image data is then output to individual <code>2d</code> contexts for each element.
                </p>
              </li>
              <li>
                <h3>Animation Loop</h3>
                <p>
                  Rather than executing on a time based interval, Blotter's internal animation loop uses <code>requestAnimationFrame</code> to match the browser's display refresh rate and pause when the user navigates to other browser tabs; improving performance and preserving the battery life on the user's device.
                </p>
              </li>
              <li>
                <h3>What Blotter Isn't</h3>
                <p>
                  Any texts you pass to Blotter can be individually configured using familiar style properties. You can use custom font faces through the <code>@font-face</code> spec. However, Blotter ultimately renders the texts passed to it into <code>canvas</code> elements. This means rendered text won't be selectable. Blotter is great for elements like titles, headings, and texts used for graphic purposes. It's not recommended that Blotter be used for lengthy bodies of text.
                </p>
              </li>
            </ul>
          </div>
        </div>

    <template name="shader-roll-distort-material">
      <div>
        <div class="content">
          <div class="content-right">
            <div class="introduction">
              <h2>RollDistortMaterial</h2>
              <p>
                Class for creating a rolling distortion effect using Blotter.js. It inherits from <code>Blotter.Material</code>, and therefore has the same properties and functions as <code>Blotter.Material</code>.
              </p>
            </div>
            <ul class="documentation">
              <li id="roll-distort-material-construction">
                <p class="construction">
                  <strong>construction</strong>
                  <code>var material = new Blotter.RollDistortMaterial();</code>
                </p>
              </li>
              <li id="roll-distort-material-uniforms">
                <p class="property object">
                  <strong>uniforms</strong>
                  <code>material.uniforms</code>
                </p>
                <p class="description">
                  An object that holds the uniforms that describe how the material's effects should be rendered.
                </p>
                <ul>
                  <li class="roll-distort-material-uniforms-u-time">
                    <p class="property object">
                      <strong>uTime</strong>
                      <code>material.uniforms.uTime</code>
                    </p>
                    <p class="description">
                      Represents how much time has elapsed since the last frame in milliseconds.
                    </p>
                    <ul class="properties">
                      <li class="roll-distort-material-uniforms-u-time-properties">
                        <p class="property float">
                          <strong>value</strong>
                          <code>material.uniforms.uTime.value</code>
                        </p>
                        <p class="description">
                          A floating point number representing how much time has elapsed since the last frame in milliseconds. Default value is 0.0.
                        </p>
                      </li>
                      <li class="roll-distort-material-uniforms-u-time-properties static">
                        <p class="property string">
                          <strong>type</strong>
                          <code>material.uniforms.uTime.type</code>
                        </p>
                        <p class="description">
                          The uniform type of the value being passed to the shader. This value is a static "1f".
                        </p>
                      </li>
                    </ul>
                  </li>
                  <li class="roll-distort-material-uniforms-u-distorition">
                    <p class="property object">
                      <strong>uDistortion</strong>
                      <code>material.uniforms.uDistortion</code>
                    </p>
                    <p class="description">
                      Represents the predominant distortion to apply to texts.
                    </p>
                    <ul class="properties">
                      <li class="roll-distort-material-uniforms-u-distorition-properties">
                        <p class="property float">
